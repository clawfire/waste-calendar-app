name: Daily Waste Data Update

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download CSV
        run: curl -L -o scripts/calendrierdechet.csv https://data.public.lu/fr/datasets/r/c3805ec5-7836-49a4-9983-effaf81910d0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run transform script
        run: python scripts/transform_waste_data.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add scripts/calendrierdechet.csv public/waste_collection.json public/ics/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update waste collection data"
            git push
          fi
